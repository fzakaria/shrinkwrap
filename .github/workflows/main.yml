name: Main
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: cachix/install-nix-action@v16
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v10
        with:
          name: fzakaria
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: nix flake check
      - run: nix build
      - run: nix run . -- --help
